<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <style>
        table, td, th {  
          border: 1px solid #ddd;
          text-align: left;
        }
        
        table {
          border-collapse: collapse;
          width: 100%;
        }
        
        th, td {
          padding: 15px;
        }
        tr:nth-child(even) {background-color: #f2f2f2;}
        </style>
</head>
<body>
    <table id="table"></table>
    <script>
       
       

        fetch("https://jsonplaceholder.typicode.com/photos")
        .then(y=>y.json())
        .then(y=>{

           
           console.log(y)
            display(y);

        })
          display=(data)=>{
            
            const display = data.map((v)=>{
                
                return `<tr><td>${v.id}</td><td>${v.title}<td>${v.thumbnailUrl}</td>
                    </tr>`
                
            })
            document.getElementById("table").innerHTML = display.join(' ');
         }
    </script>
</body>
</html>
